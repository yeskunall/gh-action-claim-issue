name: Assign Issue

on:
  schedule:
    - cron: 0 0 * * *
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  assign:
    permissions:
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: Assign the user or unassign stale assignments
        uses: takanome-dev/assign-issue-action@abb1f36ba8a8634cda83d4e0513365164be3ad36 # v2.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          maintainers: "yeskunall" # list of maintainers with comma separated like 'takanome-dev,octocat'
          # learn more about the inputs below â¬‡
